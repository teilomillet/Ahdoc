<body> 
    <div class="form-container">
      <form enctype="multipart/form-data">
        <label for="pdfFile">Fichier PDF à résumer :</label><br>
        <input type="file" id="file" name="file" class="input-box"><br>
        <button type="button" onclick="uploadFile()">Upload File</button>
      
        <script>
          function uploadFile() {
            var input = document.getElementById("file");
            var file = input.files[0];
            var formData = new FormData();
            formData.append("file", file);
            fetch("http://localhost:8000/upload", {
              mode: 'no-cors',
              method: "POST",
              body: formData
            })
            .then(data => console.log(data))
          }
        </script>
      </form>
      
    
    </div>


    <div class="chat-box">
  <div class="chat-history">
    <div class="message">
      <div class="sender">Ahdock</div>
      <div class="text">Bonjour, comment puis-je vous aider ?</div>
    </div>
  </div>
  <div class="chat-input">
    <input type="question" name="question" placeholder="Votre message..." id="question">
    <button onclick="askQuestion()">Envoyer</button>
  </div>

  <script>
    function askQuestion() {
  var question = document.getElementById("question");
  fetch("http://localhost:8000/question", {
    mode: 'no-cors',
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ question: question })
  })
  .then(data => {
    // Do something with the response data
    console.log(data);
  })
  };


  </script>
</div>
</body>
